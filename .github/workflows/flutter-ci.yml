name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile/flutter_app
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
      - name: Ensure Flutter project skeleton
        run: |
          if [ ! -d "android" ]; then
            flutter create --project-name ridesync .
          fi
      - run: flutter --version
      - run: flutter pub get
      - run: flutter format --set-exit-if-changed .
      - run: flutter analyze
      - run: flutter test --coverage
      - run: flutter build apk --debug
      - uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: mobile/flutter_app/build/app/outputs/apk/debug/*.apk

  ios:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: mobile/flutter_app
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
      - name: Ensure Flutter project skeleton
        run: |
          if [ ! -d "ios" ]; then
            flutter create --project-name ridesync .
          fi
      - run: flutter --version
      - run: flutter pub get
      - run: flutter format --set-exit-if-changed .
      - run: flutter analyze
      - run: flutter test --coverage
      - run: flutter build ios --simulator
      - run: zip -r ios-simulator-build.zip build/ios/iphonesimulator
      - uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-build
          path: mobile/flutter_app/ios-simulator-build.zip
